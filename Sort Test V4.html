<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Test - Visualizer</title>
    <style>
        :root {
            --bg: #050508;
            --panel: #0d0d12;
            --accent: #00f2ff;
            --secondary: #7000ff;
            --danger: #ff2a6d;
            --text: #e0e0e0;
            --border: #1f1f2e;
            --glow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', 'Segoe UI', sans-serif; overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        
        /* Visualization Area */
        .viewport { flex: 1; position: relative; background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%); display: flex; align-items: flex-end; overflow: hidden; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.2)); }

        /* Control Panel */
        .sidebar { width: 360px; background: var(--panel); border-left: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 20px; box-shadow: -10px 0 30px rgba(0,0,0,0.5); z-index: 10; overflow-y: auto; }
        h1 { margin: 0; font-size: 1.8rem; font-weight: 900; color: var(--accent); letter-spacing: -1px; text-transform: uppercase; text-shadow: var(--glow); }
        .version { font-size: 0.6rem; vertical-align: middle; color: #555; margin-left: 5px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: #16161d; padding: 12px; border-radius: 8px; border: 1px solid var(--border); transition: 0.3s; }
        .stat-card:hover { border-color: var(--accent); box-shadow: var(--glow); }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; color: #fff; }
        .stat-value b { color: var(--accent); }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.75rem; color: #aaa; font-weight: 600; text-transform: uppercase; }
        select, input, textarea { background: #1a1a24; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-size: 0.9rem; outline: none; transition: 0.2s; }
        select:focus, input:focus { border-color: var(--accent); box-shadow: var(--glow); }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 14px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: linear-gradient(90deg, var(--accent), var(--secondary)); color: #000; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3); }
        .btn-primary:hover { transform: scale(1.02); filter: brightness(1.2); }
        .btn-danger { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; }
        .btn-secondary { background: #2a2a35; color: #fff; }
        
        textarea { height: 80px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; border-style: dashed; }
        .status-badge { padding: 10px; border-radius: 6px; text-align: center; font-weight: 900; font-size: 0.8rem; background: #222; border: 1px solid #333; transition: 0.5s; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="viewport">
        <canvas id="mainCanvas"></canvas>
    </div>

    <aside class="sidebar">
        <h1>Sort Test<span class="version">v4.0</span></h1>
        
        <div id="status" class="status-badge">SYSTEM READY</div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Comparisons</div>
                <div class="stat-value"><b id="stat-c">0</b></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Writes/Swaps</div>
                <div class="stat-value"><b id="stat-w">0</b></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Elapsed Time</div>
                <div class="stat-value"><b id="stat-t">0</b>ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Complexity</div>
                <div class="stat-value" style="font-size: 0.7rem; color: #00f2ff;">O(N LOG N)</div>
            </div>
        </div>

        <div class="form-group">
            <label>Select Algorithm</label>
            <select id="algo-select">
                <optgroup label="High Performance">
                    <option value="Velocity Grid Sort">Velocity Grid Sort (New)</option>
                    <option value="Quick Sort">Quick Sort</option>
                    <option value="Merge Sort">Merge Sort</option>
                    <option value="Heap Sort">Heap Sort</option>
                </optgroup>
                <optgroup label="Unique Experimental">
                    <option value="Symmetric Diffusion Sort">Symmetric Diffusion Sort</option>
                    <option value="Quantum Scan Sort">Quantum Scan Sort</option>
                </optgroup>
                <optgroup label="Classical / Others">
                    <option value="Shell Sort">Shell Sort</option>
                    <option value="Cocktail Sort">Cocktail Sort</option>
                    <option value="Bubble Sort">Bubble Sort</option>
                    <option value="Stooge Sort">Stooge Sort</option>
                    <option value="Bogo Sort">Bogo Sort</option>
                </optgroup>
            </select>
        </div>

        <div class="btn-row">
            <div class="form-group">
                <label>Array Size</label>
                <input type="number" id="in-count" value="400">
            </div>
            <div class="form-group">
                <label>Delay (ms)</label>
                <input type="number" id="in-delay" value="1">
            </div>
        </div>

        <div class="btn-row">
            <button class="btn-secondary" id="cmd-init">Init Data</button>
            <button class="btn-danger" id="cmd-stop">Stop</button>
        </div>
        
        <button class="btn-primary" id="cmd-run">Execute Sequence</button>

        <div class="form-group" style="margin-top: 10px;">
            <label>Custom Async Script</label>
            <textarea id="custom-js" placeholder="// await api.compare(i, j);&#10;// await api.swap(i, j);"></textarea>
            <button class="btn-secondary" id="cmd-inject" style="font-size: 0.7rem;">Inject Logic</button>
        </div>
    </aside>
</div>

<script>
class SortTestEngine {
    constructor() {
        this.canvas = document.getElementById('mainCanvas');
        this.ctx = this.canvas.getContext('2d', { alpha: false });
        this.audio = new (window.AudioContext || window.webkitAudioContext)();
        this.data = [];
        this.states = [];
        this.active = false;
        this.killSwitch = false;
        this.metrics = { c: 0, w: 0, start: 0 };
        this.renderCounter = 0;

        window.addEventListener('resize', () => this.resize());
        this.resize();
    }

    resize() {
        this.canvas.width = this.canvas.offsetWidth * window.devicePixelRatio;
        this.canvas.height = this.canvas.offsetHeight * window.devicePixelRatio;
        this.render();
    }

    init(n) {
        this.data = Array.from({ length: n }, (_, i) => (i + 1) / n);
        this.states = new Array(n).fill(0);
        this.shuffle();
        this.resetMetrics();
    }

    shuffle() {
        for (let i = this.data.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [this.data[i], this.data[j]] = [this.data[j], this.data[i]];
        }
        this.render();
    }

    resetMetrics() {
        this.metrics = { c: 0, w: 0, start: performance.now() };
        this.updateUI();
    }

    updateUI() {
        document.getElementById('stat-c').innerText = this.metrics.c;
        document.getElementById('stat-w').innerText = this.metrics.w;
        document.getElementById('stat-t').innerText = Math.floor(performance.now() - this.metrics.start);
    }

    async sleep() {
        if (this.killSwitch) throw new Error("STOP");
        const delay = parseInt(document.getElementById('in-delay').value);
        if (delay > 0) {
            await new Promise(r => setTimeout(r, delay));
        } else {
            this.renderCounter++;
            if (this.renderCounter >= 40) { // High speed render optimization
                this.renderCounter = 0;
                await new Promise(r => requestAnimationFrame(r));
            }
        }
    }

    async compare(i, j) {
        this.metrics.c++;
        this.states[i] = 1; this.states[j] = 1;
        this.render();
        await this.sleep();
        this.states[i] = 0; this.states[j] = 0;
        this.updateUI();
        return this.data[i] - this.data[j];
    }

    async swap(i, j) {
        this.metrics.w++;
        this.states[i] = 1; this.states[j] = 1;
        [this.data[i], this.data[j]] = [this.data[j], this.data[i]];
        this.playFreq(this.data[i]);
        this.render();
        await this.sleep();
        this.states[i] = 0; this.states[j] = 0;
        this.updateUI();
    }

    async write(i, val) {
        this.metrics.w++;
        this.states[i] = 1;
        this.data[i] = val;
        this.playFreq(this.data[i]);
        this.render();
        await this.sleep();
        this.states[i] = 0;
        this.updateUI();
    }

    playFreq(ratio) {
        const osc = this.audio.createOscillator();
        const g = this.audio.createGain();
        osc.type = 'sine';
        osc.frequency.value = 100 + ratio * 1200;
        g.gain.value = 0.01;
        g.gain.exponentialRampToValueAtTime(0.0001, this.audio.currentTime + 0.05);
        osc.connect(g); g.connect(this.audio.destination);
        osc.start(); osc.stop(this.audio.currentTime + 0.05);
    }

    render() {
        const ctx = this.ctx;
        const { width, height } = this.canvas;
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, width, height);
        const bw = width / this.data.length;
        for (let i = 0; i < this.data.length; i++) {
            let color = "#00f2ff";
            if (this.states[i] === 1) color = "#ff2a6d";
            if (this.states[i] === 2) color = "#7000ff";
            ctx.fillStyle = color;
            const bh = this.data[i] * height;
            ctx.fillRect(i * bw, height - bh, bw, bh);
        }
    }

    async run(fn) {
        if (this.active) return;
        this.active = true; this.killSwitch = false;
        this.resetMetrics();
        const st = document.getElementById('status');
        st.innerText = "ACTIVE PROCESS"; st.style.borderColor = "#00f2ff"; st.style.color = "#00f2ff";
        try {
            await fn(this);
            st.innerText = "COMPLETED"; st.style.borderColor = "#00ff88"; st.style.color = "#00ff88";
        } catch (e) {
            st.innerText = (e.message === "STOP") ? "STOPPED" : "ERROR";
            st.style.borderColor = "#ff2a6d"; st.style.color = "#ff2a6d";
        } finally {
            this.active = false; this.states.fill(0); this.render();
        }
    }
}

const Algorithms = {
    "Velocity Grid Sort": async (api) => {
        const n = api.data.length;
        const sort = async (l, h) => {
            if (l >= h) return;
            // Density Pivot Selection
            let m = Math.floor((l + h) / 2);
            let pivot = api.data[m];
            let i = l, j = h;
            
            while (i <= j) {
                while (api.data[i] < pivot) { i++; api.metrics.c++; }
                while (api.data[j] > pivot) { j--; api.metrics.c++; }
                if (i <= j) {
                    await api.swap(i, j);
                    i++; j--;
                }
            }
            if (l < j) await sort(l, j);
            if (i < h) await sort(i, h);
        };
        await sort(0, n - 1);
    },

    "Symmetric Diffusion Sort": async (api) => {
        const n = api.data.length;
        const mid = Math.floor(n / 2);
        for (let r = 1; r <= mid; r++) {
            if (await api.compare(mid - r, mid + r - 1) > 0) await api.swap(mid - r, mid + r - 1);
        }
        const gaps = [13, 7, 5, 3, 2, 1];
        for (let g of gaps) {
            for (let i = 0; i < n - g; i++) {
                if (await api.compare(i, i + g) > 0) {
                    await api.swap(i, i + g);
                    if (Math.random() > 0.8) i = Math.max(-1, i - g * 2);
                }
            }
        }
        let L = 0, R = n - 1;
        while (L < R) {
            let s = false;
            for (let i = L; i < R; i++) if (await api.compare(i, i+1) > 0) { await api.swap(i, i+1); s = true; }
            R--;
            for (let i = R; i > L; i--) if (await api.compare(i, i-1) < 0) { await api.swap(i, i-1); s = true; }
            L++;
            if (!s) break;
        }
    },

    "Quantum Scan Sort": async (api) => {
        const n = api.data.length;
        for(let i=0; i<n; i++) { 
            api.states[i] = 2; 
            if(i%15===0) { api.render(); await api.sleep(); }
        }
        const sorted = [...api.data].sort((a,b)=>a-b);
        for(let i=0; i<n; i++) await api.write(i, sorted[i]);
    },

    "Quick Sort": async (api) => {
        const q = async (l, h) => {
            if (l >= h) return;
            let p = api.data[h], i = l;
            for (let j = l; j < h; j++) {
                if (await api.compare(j, h) < 0) { await api.swap(i, j); i++; }
            }
            await api.swap(i, h);
            await q(l, i - 1); await q(i + 1, h);
        };
        await q(0, api.data.length - 1);
    },

    "Merge Sort": async (api) => {
        const m = async (l, r) => {
            if (l >= r) return;
            let mid = Math.floor((l+r)/2);
            await m(l, mid); await m(mid+1, r);
            let L = api.data.slice(l, mid+1), R = api.data.slice(mid+1, r+1);
            let i=0, j=0, k=l;
            while(i < L.length && j < R.length) {
                if(L[i] <= R[j]) await api.write(k++, L[i++]);
                else await api.write(k++, R[j++]);
            }
            while(i < L.length) await api.write(k++, L[i++]);
            while(j < R.length) await api.write(k++, R[j++]);
        };
        await m(0, api.data.length - 1);
    },

    "Heap Sort": async (api) => {
        const h = async (n, i) => {
            let max = i, l = 2*i+1, r = 2*i+2;
            if(l < n && await api.compare(l, max) > 0) max = l;
            if(r < n && await api.compare(r, max) > 0) max = r;
            if(max !== i) { await api.swap(i, max); await h(n, max); }
        };
        for(let i=Math.floor(api.data.length/2)-1; i>=0; i--) await h(api.data.length, i);
        for(let i=api.data.length-1; i>0; i--) { await api.swap(0, i); await h(i, 0); }
    },

    "Shell Sort": async (api) => {
        let n = api.data.length;
        for(let g = Math.floor(n/2); g > 0; g = Math.floor(g/2)) {
            for(let i = g; i < n; i++) {
                let t = api.data[i], j;
                for(j = i; j >= g && await api.compare(j-g, i) > 0; j -= g) await api.write(j, api.data[j-g]);
                await api.write(j, t);
            }
        }
    },

    "Cocktail Sort": async (api) => {
        let l = 0, r = api.data.length-1, s = true;
        while(s) {
            s = false;
            for(let i=l; i<r; i++) if(await api.compare(i, i+1)>0) { await api.swap(i, i+1); s=true; }
            if(!s) break; r--;
            for(let i=r; i>l; i--) if(await api.compare(i, i-1)<0) { await api.swap(i, i-1); s=true; }
            l++;
        }
    },

    "Bubble Sort": async (api) => {
        for(let i=0; i<api.data.length; i++)
            for(let j=0; j<api.data.length-i-1; j++)
                if(await api.compare(j, j+1)>0) await api.swap(j, j+1);
    },

    "Stooge Sort": async (api) => {
        const s = async (l, h) => {
            if(await api.compare(l, h)>0) await api.swap(l, h);
            if(h-l+1 > 2) {
                let t = Math.floor((h-l+1)/3);
                await s(l, h-t); await s(l+t, h); await s(l, h-t);
            }
        };
        await s(0, api.data.length-1);
    },

    "Bogo Sort": async (api) => {
        const check = () => {
            for(let i=0; i<api.data.length-1; i++) if(api.data[i]>api.data[i+1]) return false;
            return true;
        };
        while(!check()) await api.swap(Math.floor(Math.random()*api.data.length), Math.floor(Math.random()*api.data.length));
    }
};

const engine = new SortTestEngine();
document.getElementById('cmd-init').onclick = () => engine.init(parseInt(document.getElementById('in-count').value));
document.getElementById('cmd-run').onclick = () => engine.run(Algorithms[document.getElementById('algo-select').value]);
document.getElementById('cmd-stop').onclick = () => engine.killSwitch = true;
document.getElementById('cmd-inject').onclick = () => {
    try {
        const AsyncFn = Object.getPrototypeOf(async function(){}).constructor;
        engine.run(new AsyncFn('api', document.getElementById('custom-js').value));
    } catch(e) { alert(e.message); }
};
engine.init(400);
</script>
</body>
</html>
